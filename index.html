<html>
  <head>
    <meta charset="UTF-8">
    <title>Barbell Weight Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div id="container">

      <h1>Barbell Weight Calculator</h1>

      <div id="inputWeight">
      <input id="inputWeight" type="text" placeholder="Input Weight (kgs)">
      </div>
      
      <div id="checkbox">
      <input type="checkbox" id="unilateralSwitch">
      Unilateral

      <button id="calculateButton">Calculate</button>
      </div>
      
      <div id="result"></div>

    </div>

    <footer>Made by Leonardo Lima</footer>
  
    <script src="script.js"></script>
  </body>
  
 

</html>
